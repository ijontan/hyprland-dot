# User Settings
# This is where you put your own settings as this will not be touched during update

# refer to Hyprland wiki for more info https://wiki.hyprland.org/Configuring/Variables

# Sourcing colors generated by pywal
source = $HOME/.config/hypr/wallust/wallust-hyprland.conf
# blurls = waybar
# blurls = rofi

dwindle {
  pseudotile = true
  preserve_split = true
  force_split = 2
  special_scale_factor = 1
}

master {
  new_is_master=1
  new_on_top=1
  mfact = 0.8
  special_scale_factor = 1
}

general {
  sensitivity=1.00
  apply_sens_to_raw=1
  gaps_in = 4
  gaps_out = 14
  border_size = 2
  resize_on_border = true
  allow_tearing = true
   
  col.active_border = $background $color10 $color11 $color12 $color13 90deg
  col.inactive_border = $background

  layout = dwindle
}

group {
  col.border_active = $color15

	groupbar {
	col.active = $color0
  }
}

decoration {
  rounding = 12
         
  active_opacity = 1.0
  inactive_opacity = 0.9
  # fullscreen_opacity = 0.9

  dim_inactive = true
  dim_strength = 0.05

  drop_shadow=true
  shadow_range=6
  shadow_render_power = 1
  col.shadow = $color2_shadow
  col.shadow_inactive = $backgroundColTransparent

  blur {
    enabled = true	
    size = 6
    passes = 3

    ignore_opacity = true
    new_optimizations = true
  }
}

workspace = special,gapsout:100
workspace = special, on-created-empty:kitty
    
animations {
  enabled = yes

  bezier = myBezier, 0.05, 0.9, 0.1, 1.05
  bezier = linear, 0.0, 0.0, 1.0, 1.0
  bezier = wind, 0.05, 0.9, 0.1, 1.05
  bezier = winIn, 0.1, 1.1, 0.1, 1.1
  bezier = winOut, 0.3, -0.3, 0, 1
  bezier = slow, 0, 0.85, 0.3, 1
  bezier = overshot, 0.7, 0.6, 0.1, 1.1
  bezier = bounce, 1.1, 1.6, 0.1, 0.85
  bezier = sligshot, 1, -1, 0.15, 1.25
  bezier = nice, 0, 6.9, 0.5, -4.20
  bezier = emp, -0.2, 0.7, 0.1, 1
  bezier = emp2, -0.1, 0.8, 0, 1.05
  bezier = acc, 0.3, 0.0, 0.8, 0.15
  bezier = ease, 0.3, 0.5, 0, 0.5
 
  animation = windowsIn, 1, 4, emp, popin
  animation = windowsOut, 1, 4, acc, popin 10%
  animation = windowsMove, 1, 4, emp2, slide
  animation = border, 1, 5, emp
  animation = borderangle, 1, 90, ease, loop #used by rainbow borders and rotating colors
  animation = fade, 1, 5, overshot
  animation = fadeSwitch, 1, 14, ease
  animation = workspaces, 1, 4, emp, slidefade 25%
  animation = specialWorkspace, 1, 3, emp, slidefadevert
  animation = windows, 1, 3, emp, popin
}

input {
  kb_layout=us
  kb_variant=
  kb_model=
  kb_options=grp:alt_shift_toggle
  kb_rules=
  repeat_rate=50
  repeat_delay=300
  numlock_by_default=1
  left_handed=0
  follow_mouse=1
  float_switch_override_focus=0

  touchpad {
    disable_while_typing=1
    natural_scroll=1 
    clickfinger_behavior=0
    middle_button_emulation=1
    tap-to-click=1
    drag_lock=0
          }
}

gestures {
  workspace_swipe=1
  workspace_swipe_fingers=3
  workspace_swipe_distance=400
  workspace_swipe_invert=1
  workspace_swipe_min_speed_to_force=30
  workspace_swipe_cancel_ratio=0.15
  workspace_swipe_create_new=1 
  workspace_swipe_forever=1
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
  #vrr = 0
  enable_swallow = true
  no_direct_scanout = true #for fullscreen games
  focus_on_activate = false
  swallow_regex = ^(kitty)$
  #disable_autoreload = true
}

binds {
  workspace_back_and_forth=0
  allow_workspace_cycles=1
  pass_mouse_when_bound=0
}

#Could help when scaling and not pixelating
xwayland {
    force_zero_scaling = true
}
